#{extends 'main.html' /}
#{set title:'スコアボード' /}
#{set 'moreStyles'}
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/index.css'}">
#{/set}
<table align=center>
#{list items:resultMap, as:'result'}
  <tr class="scoreboard">
    <td class="scoreboard">${result.key}</td>
    #{list items:result.value, as:'score'}
      <td class="scoreboard ${score.value.result}">
        ${score.key}<br>
        <span title="${score.value.failures?.testHeader.collect{it.replaceAll('\\(.+\\)','')}}">${score.value.progress}</span>
      </td>
    #{/list}
  </tr>
#{/list}
</table>
