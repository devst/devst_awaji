#{extends 'main.html' /}
#{set title:'スコアボード' /}
#{set 'moreStyles'}
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/index.css'}">
#{/set}
#{list items:resultMap, as:'result'}
<div class="teamResult">
  <table class="scoreboard">
  <caption>${result.key}</caption>
  %{questionNo = 1}%
  #{list items:result.value, as:'score'}
  <tr class="scoreboard">
    <td class="scoreboard">Q${questionNo}</td>
    <td class="scoreboard ${score.value}">${score.key}</td>
  </tr>
  %{questionNo++}%
  #{/list}
  </table>
</div>
#{/list}
