#{extends 'main.html' /}
#{doLayout /}

#{if (resultMap != null && !resultMap.isEmpty())}
<h2>実行結果</h2>
<div id="resultArea">
<table class="table table-striped">
  <thead>
    <tr><th>team</th><th>result</th></tr>
  </thead>
  <tbody>
    #{list resultMap}
    <tr><td>${_.key}</td><td>${_.value}</td></tr>
    #{/list}
  </tbody>
</table>
</div>
#{/if}
