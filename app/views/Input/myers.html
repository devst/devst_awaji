#{extends './input.html' /}
#{set title:'Myersの三角形' /}
<form action="@{Myers.perform()}">
<h2>説明</h2>
<div id="explanationArea">
<p>与えられた三辺の長さに対し「正三角形」「二等辺三角形」「不等辺三角形」を表示する。</p>
<p>三角形にならない場合は例外。</p>
</div>
<h2>入力</h2>
<div id="inputArea">
<input type="text" name="param1" value="${param1}" />
<input type="text" name="param2" value="${param2}" />
<input type="text" name="param3" value="${param3}" /><br>
<button class="btn btn-large"><i class="icon-play"></i> 実行</button>
</div>

</form>
