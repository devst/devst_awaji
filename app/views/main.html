<!DOCTYPE html>

<html>
    <head>
        <title>XP Workshop - #{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap.min.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        #{get 'moreScripts' /}
    </head>
    <body style="padding-top:50px">

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="#">#{get 'title' /}</a>
                    <ul class="nav">
                        <li><a href="@{Application.index()}">スコアボード</a></li>
                        <li><a href="@{JapaneseSyllabary.show()}">目標</a></li>
                        <li><a href="@{FizzBuzz.show()}">FizzBuzz</a></li>
                        <li><a href="@{RomanConverter.show()}">Myers</a></li>
                        <li><a href="@{Calculator.show()}">計算機</a></li>
                        <li><a href="@{Poker.show()}">鶴亀算</a></li>
                        <!--
                        <li><a href="@{Poker.show()}">ポーカー</a></li>
                        -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid">
          #{alert message:message /}
          #{doLayout /}
        </div>

        #{script 'jquery-1.7.2.min.js' /}
        #{script 'bootstrap.min.js' /}
        #{script 'bootstrap-tab.js' /}
        <script>
          $(function() {
            $('span[rel=popover]').popover();
          });
        </script>
    </body>
</html>
